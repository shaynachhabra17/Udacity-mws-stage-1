<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <ul class="skip-links">
  	<li><a href="#nav">Skip to navigation</a></li>
  	<li><a href="#maincontent">Skip to the main content</a>
  	<li><a href="#restaurants-list">Skip to the restaurants list</a></li>
  </ul>
  <header role="banner">

    <nav id="nav" role="navigation">
      <h1><a tabindex="-1" href="/" >Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container"  role="contentinfo" aria-label="Map Preview" >
      <div id="map" ></div>
    </section>
    <section role="contentinfo" aria-label="Restaurants list">
      <div class="filter-options" >
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood" tabindex="0">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
	  <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Service Worker Registration-->
<script>
   if (navigator.serviceWorker) {
		navigator.serviceWorker.register('./sw.js', {scope: './'}).then(function(registration){
				console.log(registration);
			}).catch(function(error){
				console.log(error);
			})
   } else {
	   	console.log('Service Worker is not supported in this browser.');
   }
</script> 

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAovvTleICO6D4fFrAhosbs8ns_G9PX39Q&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
